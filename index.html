<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right, #e0f7fa, #ffffff); /* Gradient background */
        }
        h1 {
            text-align: center;
            color: #2c3e50; /* Darker color for the heading */
            margin: 20px 0;
            font-size: 2.5rem; /* Larger font size for the title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .product {
            background-color: #ffffff; /* White background for product cards */
            border-radius: 15px; /* More rounded corners */
            overflow: hidden;
            text-align: center;
            padding: 15px; /* Increased padding for better spacing */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Deeper shadow for depth */
        }
        .product:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }
        .product img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-bottom: 2px solid #ddd; /* Thicker border for separation */
        }
        .product-name {
            font-size: 1.2rem; /* Slightly larger font size */
            color: #34495e; /* Darker color for product names */
            margin: 10px 0;
        }
        .product-price {
            font-size: 1.2rem; /* Increased font size for price */
            color: #e74c3c; /* Red color for price to attract attention */
            margin-bottom: 10px; /* Space below price */
        }
        .buy-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px; /* Increased padding for buttons */
            font-size: 1rem; /* Larger font size for buttons */
            color: #ffffff;
            background: linear-gradient(90deg, #28a745, #218838); /* Gradient background */
            border: none;
            border-radius: 25px; /* More rounded buttons */
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s; /* Smooth transition */
        }
        .buy-now:hover {
            background: linear-gradient(90deg, #218838, #28a745); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
