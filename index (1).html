
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reselling unused items by Rajkumar">
    <meta name="keywords" content="Resell, Rajkumar, Unused Items, Buy">
    <meta name="author" content="Rajkumar">
    <title>Rajkumar's Resell Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            margin: 20px 0;
            font-size: 2.5rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .product {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #f1f1f1;
        }
        .product-name {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-price {
            font-size: 1rem;
            color: #888;
        }
        .buy-now {
            display: inline-block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-now:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .product img {
                height: 120px;
            }
            .product-name {
                font-size: 1rem;
            }
            .product-price {
                font-size: 0.9rem;
            }
            .buy-now {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Rajkumar's Products</h1>
    <div class="product-grid">
        <!-- Product List -->
        <div class="product">
            <img src="egg.jpg" alt="Egg Boiler">
            <div class="product-name">Egg Boiler</div>
            <div class="product-price">₹900</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="tripod.jpg" alt="Tripod">
            <div class="product-name">Tripod</div>
            <div class="product-price">₹800</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="hairdryer.jpg" alt="Hair Dryer">
            <div class="product-name">Hair Dryer</div>
            <div class="product-price">₹300</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="ringlight.jpg" alt="Ring Light">
            <div class="product-name">Ring Light</div>
            <div class="product-price">₹1000</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="shoes.jpg" alt="Shoes">
            <div class="product-name">Shoes</div>
            <div class="product-price">₹199</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="oildis.jpg" alt="Oil Dispenser">
            <div class="product-name">Oil Dispenser</div>
            <div class="product-price">₹110</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="whiteboard.jpg" alt="Whiteboard">
            <div class="product-name">Whiteboard</div>
            <div class="product-price">₹300</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="cskjersey.jpg" alt="Csk Jersey">
            <div class="product-name">Csk Jersey</div>
            <div class="product-price">₹500</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="book.jpg" alt="Book">
            <div class="product-name">'You belong with me'</div>
            <div class="product-price">₹250</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="hdmivga.jpg" alt="HDMI to VGA">
            <div class="product-name">HDMI to VGA Convertor</div>
            <div class="product-price">₹250</div>
            <a href="https://wa.link/yj7lxz" class="buy-now">Buy Now</a>
        </div>
    </div>
</body>
</html>
